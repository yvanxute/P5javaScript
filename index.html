<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Générateur de citations</title>
</head>

<body>
    <h1>Step 3</h1>

    <select name="" id="chCit" onchange="Citation.methods.checkvalue(this.value)" id="TAB1" tabindex="1"
        onkeyup="autoTab(2, this.size, this.value)">
        <option value="default" id="option1">Choisir le type de Citation :</option>
        <option value="starWars" id="option2">starwars</option>
        <option value="kaamelot" id="option3">kamelot</option>
    </select>

    <label for="nbCitation">Nombre de citation souhaite : </label>
    <input type="number" id="nbCit" onchange="Citation.methods.updateNbCit(this.value)" id="TAB2" tabindex="2">
    <div id="error"></div>
    <p id="conditions">Conditions : Choisir le nombre de citations générées (de 1 à 5)</p>
    <div id="result"></div>
    <button id="lancement" onclick="Citation.methods.init()">lancement</button>

    <div class="confirmationSession hide">
        <button onclick="Citation.methods.resetAction('oui')">oui</button>
        <button onclick="Citation.methods.resetAction('non')">non</button>
    </div>
    <script type="text/javascript" src="./citations.js"></script>
</body>

</html>
